<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1>그린컴퓨터아트학원 3층 자판기</h1>
    <div>
      <h2>밀키스가격</h2>
      <p>900</p>
    </div>
    <div>
      <h2>코카콜라가격</h2>
      <p>2800</p>
    </div>
    <div>
      <h2>원장님조르기</h2>
      <p>0</p>
    </div>
  </div>

  <script>
    let a = document.getElementsByTagName("p");
    let h2 = document.getElementsByTagName("h2");
    let mil = a[0].innerText;
    let coka = a[1].innerText;
    let milh2 = h2[0].innerText;
    let cokah2 = h2[1].innerText;
    if (mil > coka) {
      console.log(milh2+"이 "+(mil-coka)+"원 비싸다")
    } else {
      console.log(cockh2+"이 "+(coka-mil)+"원 비싸다")
    }
  </script>
</body>
</html>
